name: Ejercicio 3

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v3

      - name: Mensaje de lint
        run: echo "C贸digo verificado correctamente"

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v3

      - name: Crear archivo build-info
        run: |
          echo "Build date: $(date)" > build-info.txt
          echo "Version: 1.0.0" >> build-info.txt

      - name: Subir artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-info.txt
